<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Digital Scrapbook{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-info text-white text-center py-3 mb-4">
        <h1>Digital Scrapbooking Web App</h1>
        <h4 style="font-style: italic;">Your memories, beautifully crafted.</h4>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-info text-white text-center py-3 mt-4">
        <p>&copy; Spring 2025 Group4_COSC540_MSCS_UTK</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
